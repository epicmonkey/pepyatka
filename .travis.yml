sudo: false
cache:
  directories:
    - node_modules
language: node_js
node_js:
  - iojs-v1.2.0
services:
  - redis-server
before_script:
  - wget http://www.imagemagick.org/download/ImageMagick.tar.gz
  - tar xvzf ImageMagick.tar.gz
  - cd ImageMagick-6.9.1
  - ./configure --prefix=$HOME && make && make install
